version: '3.7'
volumes:
  node_modules:

services:
  php:
    container_name: moderazione_php
    build:
      context: ./docker/php
      dockerfile: ./Dockerfile
    volumes:
      - ./php:/var/www:cached
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
      - TZ=Europe/Rome
    ports:
      - 8000:80
    networks:
      - web

  mysql:
    image: mysql:5.7
    container_name: moderazione_mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: moderation
    networks:
      - web

