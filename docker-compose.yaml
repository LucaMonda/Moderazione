version: '3.7'
volumes:
  node_modules:

services:
  php:
    container_name: moderazione_php
    build:
      context: ./docker/php
      dockerfile: ./Dockerfile
    volumes:
      - ./php:/var/www:cached
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
      - TZ=Europe/Rome
    ports:
      - 8000:80
    networks:
      - web

  node:
    container_name: moderazione_app
    image: "node:8"
    user: "node"
    working_dir: /var/www
    environment:
      - NODE_ENV=production
    volumes:
      - ./node:/var/www:cached
    ports:
      - 3000:3000
    command: "npm start"
    networks:
      - web

  mysql:
    image: mysql:5.7
    container_name: moderazione_mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: moderation
    networks:
      - web

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: moderazione_phpmyadmin
    environment:
      PMA_PORT: 3306
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    restart: always
    networks:
      - web

networks:
  web:
    driver: bridge

